<!DOCTYPE html>
<html>
<head>
<title>Javascript Validation</title>
<script type="text/javascript" lang="javascript" src="resources/js/validation.js"></script>
<meta charset="utf-8">
<link href="/Task10/resources/css/style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>

<body>
<div class="main">

      <h2>Signup with</h2>
		<form name="singInForm" onsubmit="return validate();" action="./LoginServlet" method="POST">
		   <div class="lable">
		        <div class="col_1_of_2 span_1_of_2"><div id="namemsg" style="color:Red;"></div><input type="text" name="firstName" class="text" value="First Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'First Name';}" id="active"></div>
                <div class="col_1_of_2 span_1_of_2"><div id="lastnamemsg" style="color:Red;"></div><input type="text" name="lastName" class="text" value="Last Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Last Name';}"></div>
                <div class="clear"> </div>
		   </div>
		   <div class="lable-2">
			   <div id="emailmsg" style="color:Red;"></div>
		        <input type="text" name="email" class="text" value="your@email.com" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'your@email.com ';}">
				<div id="passmsg" style="color:Red;"></div>
		        <input type="password" name="password" class="text" value="Password " onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password ';}">
		      	<div id="loginmsg" style="color:Red;"></div>
				<input type="text" name="login" class="text" value="Login" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Login';}">
		   </div>
		   <!--<h3>By creating an account, you agree to our <span class="term"><a href="#">Terms & Conditions</a></span></h3>-->
		   <div class="submit">
			  <input type="submit" name="submit" value="Create account" >
		   </div>
		   <div class="clear"></div>
		</form>
		</div>
   		<div class="copy-right">

		</div>
