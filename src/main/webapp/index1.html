<html>

<head>
    <title>jQuery Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <script src="resources/js/jqueryvalidation.js"></script>
    <link href="/Task10/resources/css/style.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

</head>

<body>
    <div class="main">
   
        <h2>Signup with</h2>
        <form name="singInForm" onsubmit="return validate();">
            <div class="lable">
                <div class="col_1_of_2 span_1_of_2">
                    <div id="namemsg" style="color:Red;display:none">Not a valid first name</div><input type="text" name="firstName" class="text" value="First Name" onfocus="this.value = '';"
                        onblur="if (this.value == '') {this.value = 'First Name';}" id="fname"></div>
                <div class="col_1_of_2 span_1_of_2">
                    <div id="lastnamemsg" style="color:Red;display:none">Not a valid last name</div><input type="text" name="lastName" class="text" value="Last Name" onfocus="this.value = '';"
                        onblur="if (this.value == '') {this.value = 'Last Name';}" id="lname"></div>
                <div class="clear"> </div>
            </div>
            <div class="lable-2">
                <div id="emailmsg" style="color:Red;display:none">Not a valid e-mail address</div>
		        <input type="text" name="email" class="text" value="your@email.com" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'your@email.com ';}" id="lemail">
				<div id="passmsg" style="color:Red;display:none">Not a valid password </div>
		        <input type="password" name="password" class="text" value="Password " onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password ';}" id = "lpass">
		        <div id="logmsg" style="color:Red;display:none">Not a valid login </div>
		        <input type="text" name="login" class="text" value="Login" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Lassword ';}" id = "llogin">
		   </div>
		   	<div class="submit ">
			  <input type="submit" name="submit" value="Create account" id="submit">
		   </div>
		   <div class="clear "></div>
		</form>
		</div>

		</div>
